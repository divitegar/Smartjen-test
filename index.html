<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartJen | Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
    <link rel="stylesheet" href="bootstrap-4.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
</head>
<body>
    
<section class="container my-4">
    <div class="card-body py-0 ">
        <header>
            <!-- header -->
            <p class="text-title">Start Generating Worksheet</p>
        </header>
    </div>

    <div class="card-body py-0">
        <section class="content">
            <!-- content -->
            <form action="#" method="GET">

                <div class="input-group mb-4">
                    <div class="font-family-custom font-weight-bold">Question Bank : </div>
                    <div class="custom-control custom-checkbox">
                        <label class="font-family-custom pr-3">
                             <input type="radio" value="public_question" name="bank"> Public Question
                        </label>
                        <label class="font-family-custom">
                            <input type="radio" value="private_question" name="bank"> Private Question
                        </label>   
                    </div>
                </div>

            <div class="input-group mb-4">
                <div class="font-family-custom font-weight-bold">Number of question :
                    <label class="font-family-custom pl-3">
                        <select name="cars" class="custom-select" style="width: 300px">
                          <option selected>Select Number</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                    </label>
                </div>    
            </div>

                <label class="form-style">
                    Email
                    <input type="email" placeholder="email" class="input">
                </label>

                <label class="form-style">
                    Password
                    <input type="password" placeholder="password" class="input">
                </label>

                <label class="form-style">
                    Alamat
                    <textarea class="input"></textarea>
                </label>

                <fieldset class="form-style">
                    <legend>Hobby</legend>
                    <label>
                        <input type="checkbox" value="coding"> Koding
                    </label>
                    <label>
                            <input type="checkbox" value="basket"> Basket
                    </label>
                    <label>
                            <input type="checkbox" value="voli"> voli
                    </label>
                    <label>
                            <input type="checkbox" value="futsal"> futsal
                    </label>
                </fieldset>

                <fieldset class="form-style">
                    <legend>Pekerjaan</legend>
                    <label>
                        <input type="radio" value="Direktur" name="Pekerjaan"> Direktur
                    </label>
                    <label>
                            <input type="radio" value="manager" name="Pekerjaan"> manager
                    </label>
                    <label>
                            <input type="radio" value="swasta" name="Pekerjaan"> swasta
                    </label>
                    <label>
                            <input type="radio" value="belum bekerja" name="Pekerjaan"> belum bekerja
                    </label>
                </fieldset>

                <label class="form-style">
                    Ukuran Sepatu
                    <select class="input">
                        <option value="39">Ukuran 39</option>
                        <option value="40">Ukuran 40</option>
                        <option value="41">Ukuran 41</option>
                        <option value="42">Ukuran 42</option>
                    </select>
                </label>

                <label class="form-style">
                    warna favorit
                    <input list="warna" class="input">
                    <datalist id="warna">
                        <option value="M">Merah
                        <option value="K">Kuning
                        <option value="B">Biru
                        <option value="H">Hijau
                    </datalist>
                </label>

                    <input type="submit" value="kirim">
            </form>
        </section>
        </div>
    </section>
</body>
</html>
